<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign UP</title>
</head>
<body id="signup">
    <form action="#" method="get" id="form">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h2>Sign Up</h2>
                    <hr>
                    <div class="mb-2 row">
                        <label for="kode" class="col-sm-2 col-form-label">Kode Member:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="kode" name="kode" disabled>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="nama" class="col-sm-2 col-form-label">Nama Lengkap:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nama" name="nama">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="tempat tanggal" class="col-md-4 col-form-label">Tempat,Tanggal lahir:</label>
                        <div class="col-md-7 row">
                            <div class="col-md">
                              <input type="text" class="form-control" placeholder="Tempat" aria-label="First name" id="tempat" name="tempat">
                            </div>
                            <div class="col-md">
                              <input type="date" class="form-control" aria-label="Last name" id="tanggal" name="tanggal">
                            </div>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Jenis Kelamin:</label>
                        <div class="col-sm-9" id="jns" name="jns"></div>
                    </div>
                    <div class="mb-3 row">
                        <label for="pekerjaan" class="col-sm-2 col-form-label">Pekerjaan:</label>
                        <div class="col-sm-9">
                            <select id="pekerjaan" class="form-select">
                                <option selected>Pilih</option>
                                <option value="kuliah">Kuliah</option>
                                <option value="kerja">Kerja</option>
                                <option value="nganggur">Nganggur</option>
                            </select>
                            <input type="text" class="form-control" id="komen" name="komen">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="alamat" class="col-sm-2 col-form-label">Alamat:</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" placeholder="Alamat" id="alamat" name="alamat"></textarea>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="submit" name="submit">Submit</button>
                        <button class="btn btn-secondary" type="button" id="reset" name="reset">Reset</button>
                    </div>
                </div>
                <div class="col-md">
                    <h2>Hasil Sign Up</h2>
                    <hr>
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <th scope="row">Kode Member:</th>
                                <td id="kodex"></td>
                            </tr>
                            <tr>
                                <th scope="row">Nama Lengkap:</th>
                                <td id="namax"></td>
                            </tr>
                            <tr>
                                <th scope="row">Tempat,Tanggal Lahir:</th>
                                <td id="lahirx"></td>
                            </tr>
                            <tr>
                                <th scope="row">Email:</th>
                                <td id="emailx"></td>
                            </tr>
                            <tr>
                                <th scope="row">Jenis Kelamin:</th>
                                <td id="jenisx"></td>
                            </tr>
                            <tr>
                                <th scope="row">Pekerjaan:</th>
                                <td id="pekerjaanx"></td>
                            </tr>
                            <tr>
                                <th scope="row">Alamat:</th>
                                <td id="alamatx"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <script src="assests/signupdanin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
